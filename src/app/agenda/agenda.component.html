<main>
    <div class="agenda">
        <h2>Agende sua reserva</h2>
        <form (submit)="submitForm($event)">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email">
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" [(ngModel)]="formData.cpf">
            </div>
            <div>
                <label for="start_datetime">Data e Hora:</label>
                <input type="datetime-local" id="start_datetime" name="start_datetime"
                    [(ngModel)]="formData.start_datetime">
            </div>
            <div>
                <button type="submit">Agendar</button>
            </div>
        </form>
    </div>

    <div class="agendamento" *ngIf="agendamentos && agendamentos.length > 0">
        <h2>Detalhes do Agendamento</h2>
        <aside>
            <div *ngFor="let agendamento of agendamentos">
                <p><strong>Nome:</strong> {{ agendamento.name }}</p>
                <p><strong>Email:</strong> {{ agendamento.email }}</p>
                <p><strong>Telefone:</strong> {{ agendamento.phone }}</p>
                <p><strong>CPF:</strong> {{ agendamento.cpf }}</p>
                <p><strong>Data e Hora:</strong> {{ agendamento.start_datetime }}</p>
                <hr>
            </div>
        </aside>
    </div>

</main>
